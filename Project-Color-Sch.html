<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Switcher</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Color Scheme Switcher</h1>
    <div class="color-row">
      <span class="button" id="grey" title="Grey"></span>
      <span class="button" id="white" title="White"></span>
      <span class="button" id="blue" title="Blue"></span>
      <span class="button" id="yellow" title="Yellow"></span>
    </div>
    <h2>Click a color to change the background!</h2>
    <script>
      const buttons = document.querySelectorAll('.button');
      const body = document.body;
      const colorMap = {
        grey: '#808080',
        white: '#ffffff',
        blue: '#3498db',
        yellow: '#f1c40f'
      };
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('selected'));
          button.classList.add('selected');
          body.style.backgroundColor = colorMap[button.id];
        });
      });
    </script>
  </body>
</html>
